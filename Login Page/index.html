<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!--Bootstrap Css Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!--div class 1-->
  <div class="body">
    <!--form class 1-->
    <form class="form-group">

      <div class="mb-3 bg p-5 rounded">
      <!--Heading 2-->
        <h2 class="text-center">Login</h2>
         <!--First Label-->
        <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Email address</label>
       <!--Input feild 1-->
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
       <!--Label 2-->
      <label for="exampleFormControlInput1" class="form-label mt-3 fw-semibold">Password</label>
     <!--Input feild 2-->
      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
     <!--button-->
      <input type="submit"
      class="form-control btn-color mt-3"
      id="exampleFormControlInput1"/>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
       <label class="form-check-label" for="gridCheck">Remember me</label>
       </label>
      </div>

    </form>
  </div>

  <!--Bootstrap Js Link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer>
  <p>Free Of Cost 2024</p>
  </footer>
</body>
</html>
